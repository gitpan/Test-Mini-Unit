name             = Test-Mini-Unit
version          = 0.050300
author           = Pieter van de Bruggen <pvande@cpan.org>
license          = Perl_5
copyright_holder = Pieter van de Bruggen
main_module      = lib/Test/Mini/Unit.pm

[MetaResources]
homepage = http://github.com/pvande/Test-Mini-Unit
repository = git://github.com/pvande/Test-Mini-Unit.git
[MetaProvides::Class]
[CompileTests]
[AutoPrereq]
[Prereq]
B::Hooks::OP::Check        = 0.18
Data::Inspect              = 0.03
Devel::Declare             = 0.005011
IO::Scalar                 = 2.110
Moose                      = 0.98
MooseX::Getopt             = 0.22
MooseX::Method::Signatures = 0.30
Scalar::Util               = 1.21
Text::Outdent              = 0.01
